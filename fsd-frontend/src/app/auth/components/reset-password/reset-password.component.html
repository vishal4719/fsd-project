<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">Reset Password</h2>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Success message display -->
      <div *ngIf="message" class="alert alert-success">
        {{ message }}
      </div>

      <!-- Error message display -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <!-- New Password Field -->
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
          type="password"
          id="newPassword"
          formControlName="newPassword"
          class="form-control"
          [ngClass]="{
            'is-invalid': newPassword?.invalid && (newPassword?.dirty || newPassword?.touched)
          }"
          placeholder="Enter new password"
          autocomplete="new-password"
        />
        <div
          *ngIf="newPassword?.invalid && (newPassword?.dirty || newPassword?.touched)"
          class="error-message"
        >
          <small *ngIf="newPassword?.errors?.['required']">Password is required</small>
          <small *ngIf="newPassword?.errors?.['minlength']"
            >Password must be at least 8 characters</small
          >
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          [ngClass]="{
            'is-invalid': confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)
          }"
          placeholder="Confirm new password"
          autocomplete="new-password"
        />
        <div
          *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)"
          class="error-message"
        >
          <small *ngIf="confirmPassword?.errors?.['required']">Please confirm your password</small>
          <small *ngIf="resetPasswordForm.errors?.['mismatch']"
            >Passwords do not match</small
          >
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="resetPasswordForm.invalid || isSubmitting"
      >
        {{ isSubmitting ? "Resetting..." : "Reset Password" }}
      </button>

      <!-- Back to Login Link -->
      <div class="auth-links">
        <p>Remember your password? <a routerLink="/login">Back to Login</a></p>
      </div>
    </form>
  </div>
</div>
